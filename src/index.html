<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontend Mentor TODO App Challenge">
    <title>Frontend Mentor TODO App</title>
    <link rel="stylesheet" href="./styles/style.scss" />
    <script type="module" src="./scripts/app.js"></script>
</head>
<body id="main-body">
    <main id="main-wrapper" class="main-wrapper">
        <picture class="heading-image light-image">
            <source srcset="images/bg-desktop-light.jpg" media="(min-width: 768px)" type="image/jpeg">
            <img src="images/bg-mobile-light.jpg" alt="Mobile background">
        </picture>
        <picture class="heading-image dark-image">
            <source srcset="images/bg-desktop-dark.jpg" media="(min-width: 768px)" type="image/jpeg">
            <img src="images/bg-mobile-dark.jpg" alt="Mobile background">
        </picture>
        <div class="content-wrapper">
            <div class="title-wrapper">
                <h1 class="title">Todo</h1>
                <div id="theme-toggler" class="theme-toggler">
                    <img class="light-selector" src="images/icon-sun.svg" width="26" height="26" alt="Light theme selector">
                    <img class="dark-selector" src="images/icon-moon.svg" width="26" height="26" alt="Dark theme selector">
                </div>
            </div>
            <div class="input-wrapper adding-item">
                <div class="add-todo-wrapper">
                    <div id="add-todo" class="add-todo">
                        <img class="icon-check" src="images/icon-check.svg" alt="Checked icon" width="11" height="9">
                        <span class="white-background"></span>
                    </div>
                </div>
                <input id="todo-input" type="text" class="todo-input" placeholder="Create a new todo...">
            </div>
            <div class="todos-wrapper">
                <div id="todos-list" class="todos-list">           
                </div>
                <div id="information-wrapper" class="information-wrapper hide">
                    <div class="main-filter">
                        <p class="items-left"><span id="items-left">1</span> items left</p>
                        <div class="items-filters">
                            <p id="show-all" class="selected">All</p>
                            <p id="show-active">Active</p>
                            <p id="show-completed">Completed</p>
                        </div>
                        <p id="clear-completed" class="items-clear">Clear completed</p>
                    </div>
                    <div class="items-filters-mobile">
                        <p id="show-all-mobile" class="selected">All</p>
                        <p id="show-active-mobile">Active</p>
                        <p id="show-completed-mobile">Completed</p>
                    </div>
                </div>
            </div>
        </div>
    </main> 
</body>
</html>
